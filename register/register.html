<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


<link rel="stylesheet" href="./style.css">

<body>

    <div class="login">

        <div class="container">

            <div class="title">
                <h1 class="outline">OPEN</h1>
                <h1 class="crm">CRM</h1>
            </div>



            <div class="form">

                <form>
                    <h2>Registration</h2>

                    <div class="input-box">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input class="email" type="email" required placeholder="E-mail">
                    </div>

                    <div class="input-box">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input class="name" type="text" required placeholder="Name">
                    </div>

                    <div class="input-box">
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input class="password" type="password" required placeholder="Password">
                    </div>

                    <div class="input-box">
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input class="re-enter" type="password" id="password" required placeholder="Password">
 k                                                                                                                                                                                
                        <i class="fa-solid fa-eye" id="show"></i>
                        <i class="fa-solid fa-eye-slash" id="hide"></i>
                    </div>

                    <div class="form-submit">
                        <button class="submit">Register</button>
                        <button type="button" class="btn_login"><a href="../login/login.html">Login</a></button>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
